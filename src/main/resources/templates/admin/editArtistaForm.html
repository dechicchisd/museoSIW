<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='SIW')"></head>
<body>
<!--DEVO SOSTITUIRE NAV CON HEADER-->
  <nav th:replace="fragments/base.html :: navbar(page='artista')"></nav>
  <main id="artista-edit">
	 <section class="museum-background">
  		<div class="white-container">
  			<div class="titolo"><span>MODIFICA ARTISTA</span></div>
		  	
		  	<form th:action="@{/editArtista/{id} (id = ${artista.id})}" method="POST" th:object="${artista}" enctype="multipart/form-data">
		  		<div class="input-container">
			  		<div>
			  			<div>ID:</div> 
			  			<div><input type="text" th:field="*{id}" readonly disabled></div>
			  		</div>
			  		<div>
			  			<div>Nome:</div> 
			  			<div><input type="text" th:field="*{nome}"></div>
			  		</div>
			  		
			  		<div>
			  			<div>Cognome:</div> 
			  			<div><input type="text" th:field="*{cognome}"></div>
			  		</div>
			  		
		     	  	<div>
				  		<div>Data di nascita:</div>
				  		<div><input type="text" name="dataDiNascita" th:field="*{dataDiNascita}"></div>
				  	</div>
				  		
				  	<div>
				  		<div>Luogo di nascita:</div>
				  		<div><input type="text" name="luogoDiNascita" th:field="*{luogoDiNascita}"></div>
				  	</div>
				  		
				  	<div>
				  		<div>Data di morte:</div>
				  		<div><input type="text" name="dataDiMorte" th:field="*{dataDiMorte}"></div>
				  	</div>
				  		
				  	<div>
				  		<div>Luogo di morte:</div>
				  		<div><input type="text" name="luogoDiMorte" th:field="*{luogoDiMorte}"></div>
				  	</div>
				  	<div>
				  		<div>Biografia:</div> 
				  		<div><textarea rows="5" cols="70" maxlength="240" name="biografia" th:field="*{biografia}"></textarea></div>
				  	</div>
			  		
			  		<div>
			  			<div>Scegli immagine:</div>
			  			<div><input type="file" name="file"></div>
			  		</div>
			  		
			  		
			  		<div><button type="submit">Modifica</button></div>
		  		</div>
		  	</form>
  		</div>
	 </section>
	 
  </main>

</body>
</html>
